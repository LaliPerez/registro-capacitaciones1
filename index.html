<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Capacitaciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registro de Capacitaciones</h1>

        <!-- Botón para abrir el modal de registro -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#registroModal">
            Registrar Capacitación
        </button>

        <!-- Tabla de Capacitaciones -->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Capacitación</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán dinámicamente las capacitaciones registradas -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal de Registro de Capacitación -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalLabel">Registrar Nueva Capacitación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombreCapacitacion" class="form-label">Nombre de la Capacitación</label>
                            <input type="text" class="form-control" id="nombreCapacitacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaCapacitacion" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fechaCapacitacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="estadoCapacitacion" class="form-label">Estado</label>
                            <select class="form-select" id="estadoCapacitacion" required>
                                <option value="">Selecciona un estado</option>
                                <option value="Completado">Completado</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En Curso">En Curso</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
